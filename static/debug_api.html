<!DOCTYPE html>
<html>
<head>
    <title>Debug API Test</title>
</head>
<body>
    <h1>Direct API Test</h1>
    <p>This page will make a direct API call to debug the issue</p>
    
    <input type="file" id="fileInput" accept=".qfx,.ofx,.csv">
    <button onclick="testAPI()">Test API Call</button>
    
    <div id="results"></div>

    <script>
        async function testAPI() {
            const fileInput = document.getElementById('fileInput');
            const resultsDiv = document.getElementById('results');
            
            if (!fileInput.files[0]) {
                alert('Please select a file first');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('tax_year', '2024-2025');
            
            console.log('[DEBUG] Making API call...');
            console.log('[DEBUG] File name:', fileInput.files[0].name);
            console.log('[DEBUG] File size:', fileInput.files[0].size);
            
            try {
                const response = await fetch('https://cgttaxtool.uk/prod/calculate', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('[DEBUG] Response status:', response.status);
                console.log('[DEBUG] Response headers:', Object.fromEntries(response.headers));
                
                const data = await response.json();
                console.log('[DEBUG] Response data:', data);
                
                // Analyze portfolio
                const portfolio = data.portfolio_analysis || {};
                const markets = portfolio.market_summaries || {};
                
                let totalHoldings = 0;
                for (const [marketKey, marketData] of Object.entries(markets)) {
                    const holdings = marketData.holdings || [];
                    totalHoldings += holdings.length;
                    console.log(`[DEBUG] Market ${marketKey}: ${holdings.length} holdings`);
                    
                    holdings.forEach((holding, i) => {
                        const security = holding.security || {};
                        console.log(`[DEBUG]   ${i}: ${security.symbol || 'N/A'} qty=${holding.quantity || 0}`);
                    });
                }
                
                resultsDiv.innerHTML = `
                    <h2>API Response Analysis</h2>
                    <p><strong>Total Holdings:</strong> ${totalHoldings}</p>
                    <p><strong>Response Size:</strong> ${JSON.stringify(data).length} bytes</p>
                    <p><strong>Markets:</strong> ${Object.keys(markets).join(', ')}</p>
                    <pre>${JSON.stringify(data.portfolio_analysis.market_summaries, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('[DEBUG] API Error:', error);
                resultsDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
