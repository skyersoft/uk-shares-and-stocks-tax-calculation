<!DOCTYPE html>
<html>
<head>
    <title>Minimal API Test</title>
</head>
<body>
    <h1>Minimal API Test</h1>
    <p>Upload the exact same file and compare results</p>
    
    <form id="testForm">
        <input type="file" id="fileInput" accept=".qfx" required>
        <select name="tax_year" required>
            <option value="2024-2025">2024-2025</option>
        </select>
        <button type="submit">Test Upload</button>
    </form>
    
    <div id="results"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) return alert('Select file first');
            
            console.log('=== FILE DEBUG ===');
            console.log('File name:', file.name);
            console.log('File size:', file.size);
            console.log('File type:', file.type);
            console.log('File lastModified:', new Date(file.lastModified));
            
            // Calculate hash
            const buffer = await file.arrayBuffer();
            const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            console.log('File SHA-256:', hash);
            
            // Expected hash for U14657426_20240408_20250404.qfx
            const expectedHash = 'c5c5d4e105559425df1a415f1ad272a45d44baa49dd3f39cf59e383b35e26525';
            console.log('Expected hash:', expectedHash);
            console.log('Hash match:', hash === expectedHash);
            
            // Make API call
            const formData = new FormData(this);
            
            console.log('=== API REQUEST ===');
            console.log('Making request to: https://cgttaxtool.uk/prod/calculate');
            
            try {
                const response = await fetch('https://cgttaxtool.uk/prod/calculate', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers));
                
                const result = await response.json();
                console.log('=== API RESPONSE ===');
                console.log('Full response keys:', Object.keys(result));
                
                // Check portfolio
                const portfolio = result.portfolio_analysis || {};
                const markets = portfolio.market_summaries || {};
                
                let details = '<h2>Results</h2>';
                details += `<p><strong>File Hash Match:</strong> ${hash === expectedHash ? 'YES' : 'NO'}</p>`;
                details += `<p><strong>Response Size:</strong> ${JSON.stringify(result).length} bytes</p>`;
                
                for (const [marketKey, marketData] of Object.entries(markets)) {
                    const holdings = marketData.holdings || [];
                    details += `<p><strong>Market ${marketKey}:</strong> ${holdings.length} holdings</p>`;
                    console.log(`Market ${marketKey}: ${holdings.length} holdings`);
                    
                    holdings.forEach((holding, i) => {
                        const security = holding.security || {};
                        const symbol = security.symbol || 'N/A';
                        const quantity = holding.quantity || 0;
                        details += `<p>  ${i}: ${symbol} qty=${quantity}</p>`;
                        console.log(`  ${i}: ${symbol} qty=${quantity}`);
                    });
                }
                
                document.getElementById('results').innerHTML = details;
                
            } catch (error) {
                console.error('API Error:', error);
                document.getElementById('results').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
